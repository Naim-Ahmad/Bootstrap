<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .feedback-hr {
        border-top: 10px dotted white;
        width: 30%;
        margin: auto;
      }

      img {
        width: 200px;
        height: auto;
      }

      .carousel-indicators {
        margin-bottom: -6%;
      }
    </style>
  </head>
  <body>
    <div class="feedback p-5 bg-secondary">
      <h1 class="text-center text-white">My Skills</h1>
      <hr class="feedback-hr" />

      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner text-white text-center my-3">
          <div class="carousel-item active">
            <h1>HTML 5</h1>
            <img
              src="/images/940979_html5 icon_ html_icon.svg"
              alt="jaosfjoi"
            />
          </div>
          <div class="carousel-item">
            <h1>CSS 3</h1>
            <img
              src="/images/317756_badge_css_css3_achievement_award_icon.svg"
              alt="jaosfjoi"
            />
          </div>
          <div class="carousel-item">
            <h1>bootstrap 5</h1>
            <img
              src="/images/8666135_bootstrap_icon.svg"
              alt="jaosfjoi"
              class=""
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
          i
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
