<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="px-5">
    <h1>Registration Form</h1>
    <form class="border rounded p-4">
      <div class="mb-3">
        <label class="form-label" for="name">Name:</label>
        <input class="form-control" type="text" name="user-name" id="name" />
        <div class="form-text">We will never share your Email</div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Password:</label>
        <input
          class="form-control"
          type="password"
          name="user-name"
          id="password"
        />
      </div>

      <div class="mb-3">
        <input type="radio" name="male" id="male" class="form-check-input" />
        <label for="male" class="form-check-label">Male</label>
        <input type="radio" class="form-check-input" name="male" id="male" />
        <label for="male" class="form-check-label">Female</label>
      </div>

      <div class="mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          name="terms"
          id="terms"
        />
        <label for="terms" class="form-check-label"
          >I Agree Terms and condition</label
        >
      </div>

      <button class="btn btn-info">Submit</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
