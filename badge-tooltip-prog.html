<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge, Progress, Tooltip</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="bg-light border p-5 mb-3">
      <h1>Badge Example <span class="badge bg-secondary">new</span></h1>

      <button class="btn btn-primary">
        Notification <span class="badge bg-secondary">40</span>
      </button>

      <button class="btn btn-primary position-relative">
        Inbox
        <span
          class="badge position-absolute top-0 translate-middle start-50 position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger bg-danger"
          >10+ <span class="visually-hidden">unread messages</span></span
        >
      </button>
    </div>

    <div class="mb-3 bg-light p-5">
      <h1>Multiple progress bar</h1>
      <div class="progress mb-3">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuenow="50"
          aria-valuemin="0"
          style="width: 30%"
          aria-valuemax="100"
        >
          30%
        </div>
        <div
          class="progress-bar w-30 bg-info"
          role="progressbar"
          aria-valuenow="50"
          aria-valuemin="0"
          style="width: 30%"
          aria-valuemax="100"
        >
          30%
        </div>
        <div
          class="progress-bar w-30 bg-danger"
          role="progressbar"
          aria-valuenow="50"
          aria-valuemin="0"
          style="width: 30%"
          aria-valuemax="100"
        >
          30%
        </div>
      </div>

      <div class="mb-3">
        <h1>striped Progress bar</h1>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped"
            style="width: 30%"
          ></div>
        </div>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped bg-info"
            style="width: 70%"
          ></div>
        </div>

        <div class="progress">
          <div
            class="progress-bar progress-bar-striped bg-danger"
            style="width: 50%"
          ></div>
        </div>
      </div>

      <div class="mb-3">
        <h1>Animated Progress bar</h1>
        <div class="progress">
          <div
            class="progress-bar progress-bar-animated progress-bar-striped"
            style="width: 70%"
          ></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
