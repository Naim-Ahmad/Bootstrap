<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav-bar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .my-nav li a::after {
        content: "";
        display: block;
        width: 0%;
        height: 3px;
        background-color: white;
        margin: 0 auto;
        transition: 0.5s;
      }
      .my-nav li a:hover::after {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="bg-black">
      <header class="container text-white row m-auto align-items-center">
        <h1 class="col-lg-5">Naim Ahmad</h1>

        <ul class="nav col-lg-7 justify-content-end my-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="text-white nav-link" href="#">Works</a>
          </li>
          <li class="nav-item">
            <a class="text-white nav-link" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="text-white nav-link" href="#">Contact</a>
          </li>
        </ul>
      </header>
    </div>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </body>
</html>
